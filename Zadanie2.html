<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        td {width:50px; height:50px; border:solid red}
        .a {border:solid 6px green;}
    </style>
</head>
<body>
    <table id='a'>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
<button id="1">Dodaj wiersz</button>
<button id="2">Dodaj komórkę</button>
<button id="3">Dodaj jedną komórkę</button>
<button id="4">Skopiuj ostatni wiersz</button>
<button id="5">Usuń pierwszy wiersz</button>
<button id="6">Usuń ostatni wiersz</button>
<button id="7">Usuń ostatnią kolumnę</button>
<button id="8">Usuń pierwszą kolumnę</button>
<button id="9">Dodaj click</button>
<button id="10">Animacja</button>
<button id="11">AddClass</button>
</body>
<script>
    $("#1").click(function(){$("#a").append("(<tr>" + $("tr:first").html() + "</tr>")});
    $("#2").click(function(){$("tr").append("<td></td>")});
    $("#3").click(function(){$("tr:last").append("<td></td>")});
    $("#4").click(function(){$("table").append($("tr:last").clone())});
    $("#5").click(function(){$("tr:first").remove()});
    $("#6").click(function(){$("tr:last").remove()});
    $("#7").click(function(){$("table th:last-child, table td:last-child").remove()});
    $("#8").click(function(){$("table th:last-child, table td:first-child").remove()});
    $("#9").click(function(){$("td").click(function(){$(this).hide("slow")})});
    $("#10").click(function(){$("td").mouseover(function(){$(this).css({"background-color": "yellow", transition: "3.0s"})})});
    $("#11").click(function(){$("td").mouseover(function(){$(this).addClass("a")})});
    $("td").mouseout(function(){$(this).removeClass("a")});
</script>
</html>
